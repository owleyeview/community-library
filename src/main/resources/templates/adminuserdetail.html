<!-- src/main/resources/templates/adminuserdetail.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin User Detail</title>
    <link rel="stylesheet" href="/css/pico.jade.min.css" />
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li><strong>Pleasant Vista Community Tool Library (Admin)</strong></li>
        </ul>
        <ul>
            <li><a th:href="@{/admin/adminitems}">Items</a></li>
            <li><a th:href="@{/admin/adminusers}">Back to Users</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h2 th:text="${user.username}"></h2>
    <p><strong>User ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
    <p><strong>Created At:</strong> <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><strong>Last Login:</strong>
        <span th:text="${user.lastLogin != null ? #temporals.format(user.lastLogin, 'yyyy-MM-dd HH:mm:ss') : 'Never'}"></span>
    </p>
</main>
</body>
</html>
