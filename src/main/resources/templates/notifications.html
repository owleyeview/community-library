<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Notifications</title>
    <link rel="stylesheet" href="/css/pico.jade.min.css" />
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li><strong>Pleasant Vista Tool Library</strong></li>
        </ul>
        <ul>
            <li><a th:href="@{/items}">Items</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h2>Notifications</h2>

    <table>
        <thead>
        <tr><th>Message</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${notifications}">
            <td th:text="${notification.message}"></td>
            <td th:text="${notification.read}"></td>
            <td>
                <form th:if="${notification.read == 'false'}"
                      th:action="@{/notifications/{id}/read(id=${notification.id})}"
                      method="post">
                    <button type="submit">Mark As Read</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
