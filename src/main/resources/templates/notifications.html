<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notifications</title>
    <link rel="stylesheet" href="/css/pico.jade.min.css" />
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li><a th:href="@{/items}">Home</a></li>
            <li><a th:href="@{/profile}">Profile</a></li>
            <li>
                <a href="#" onclick="document.getElementById('logout-form').submit(); return false;">Logout</a>
                <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                </form>
            </li>
        </ul>
    </nav>
</header>

<main class="container">
    <h2>Notifications</h2>
    <ul>
        <li th:each="notification : ${notifications}">
        <strong th:if="${notification.read == false}"
              th:text="${notification.message}">Unread message</strong>
        <span th:if="${notification.read == true}"
              th:text="${notification.message}">Read message</span>
            <small th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
        </li>
    </ul>
</main>

</body>
</html>
