<!-- src/main/resources/templates/items.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pleasant Vista Community Tool Library</title>
    <link rel="stylesheet" href="/css/pico.jade.min.css" />
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li><strong>Pleasant Vista Community Tool Library</strong></li>
        </ul>
        <ul>
            <li th:if="${#authentication.authorities.?[authority == 'ROLE_ADMIN']}">
                <a th:href="@{/admin}">Admin Page</a>
            </li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <h2>Available Tools</h2>
    <p th:text="'Welcome, ' + ${#authentication.name} + '!'"></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tool Name</th>
            <th>Description</th>
            <th>Value</th>
            <th>Owner</th>
            <th>Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemlist}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.value}"></td>
            <td th:text="${item.ownerId}"></td>
            <td th:text="${item.available} ? 'Yes' : 'No'"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
